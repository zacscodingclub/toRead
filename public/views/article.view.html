<div ng-controller="ArticleShowController">
  <a href="#/articles">Go Back</a>
  <h1>{{ article.title }}</h1>
  <small>Posted on: <span ng-bind="article.date | date:'MM/dd/yyyy' "></span></small>
  <hr>
  <div>
    {{ article.body }}
  </div>
  <br><br>
  <div class="actions">
    <a href="#/articles/edit/{{ article._id }}" class="btn btn-warning">Edit</a>
    <a href="#" class="btn btn-danger" ng-click="removeArticle()">Delete</a>
  </div>
</div>
