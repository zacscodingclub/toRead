<h3 class="heading">Categories</h3>

<div ng-controller="CategoriesController">
  <div class="row">
    <div class="categories">
      <div ng-repeat="category in categories">
        <div class="col-md-6">
          <h3>{{ category.name }}</h3>
          <p>{{ category.description }}</p>
          <a href="#/articles/category/{{ category.name }}">View Articles</a>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<h3 class="heading">Latest Articles</h3>

<div ng-controller="ArticlesController">
  <div class="row">
    <div class="articles">
      <div ng-repeat="article in articles">
        <div class="col-md-12">
          <div class="article">
            <h3>{{ article.title }}</h3>
            <p>{{ article.body | limitTo: 150 }}</p>
            <a href="#/articles/{{ article._id }}" class="btn btn-default">View Article</a>
          </div>
        </div>
      </div>
      <div ng-if="articles == false">
        <p>No articles yet!</p>
      </div>
    </div>
  </div>
</div>
