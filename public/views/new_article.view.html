<div ng-controller="NewArticleController">
  <h3>Add Article</h3>

  <form ng-submit="addArticle()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" ng-model="title">
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select name="category" ng-model="category" class="form-control">
        <option ng-repeat="category in categories" value="{{ category.name }}">{{ category.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea name="body" ng-model="body" class="form-control" rows="10"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <a href="/" class="btn btn-danger">Cancel</a>
  </form>
</div>
